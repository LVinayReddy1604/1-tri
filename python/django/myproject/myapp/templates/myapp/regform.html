<!DOCTYPE html>
<html>
<head>
<title>Register | Employee Salary Management System</title>
<style>
/* Global styles */
body {
  font-family: sans-serif;
  color: #333;
  background-color: #f5f5f5;
}

h1, h2, h3 {
  font-weight: 400;
}
header {
    background-color: #007bff;
    padding: 10px;
  }
  
h1 {
    color: #fff;
  }
a {
  color: #333;
  text-decoration: none;
}

/* Register form styles */
.register-form {
  padding: 20px;
  width:70%;
  margin-left:150px;
  background-color: #fff;
  border-radius: 5px;
}

.register-form h2 {
  color: #007bff;
}

.register-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.register-form button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
//footer styles
footer {
    background-color: #007bff;
    padding: 10px;
    text-align: center;
  }
  
  footer p {
    color: #fff;
  }

</head>

    <nav style="display:flex; aligns-items:center;justify-content:center;padding-top:20px;background-color:blue;padding-bottom:20px;margin-bottom:20px">

<header>
    <h1>Employee Salary Management System</h1>
</header>
    <div class="register-form">
        <h2>Register</h2>
        <form>
            <input type="text" name="name" placeholder="Name">

            <input type="password" name="password" placeholder="Password">
            <button type="submit">Register</button>
        </form>
    </div>
